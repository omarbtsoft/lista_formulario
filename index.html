<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Registros</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKHM9fOK5L4LQCHL1fghdcaqo-kxC52Sg",
            authDomain: "registro-formulario-fcabf.firebaseapp.com",
            projectId: "registro-formulario-fcabf",
            storageBucket: "registro-formulario-fcabf.firebasestorage.app",
            messagingSenderId: "404568044312",
            appId: "1:404568044312:web:51457c287aeaddaefa246d",
            measurementId: "G-7N52KQCGZ7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function listarRegistros() {
            const registrosRef = collection(db, "registrations");
            const snapshot = await getDocs(registrosRef);
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";

            snapshot.forEach(doc => {
                const data = doc.data();
                const row = `<tr>
                    <td>${data.email}</td>
                    <td>${data.timestamp}</td>
                    <td>${data.attempts}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        window.onload = listarRegistros;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Lista de Registros de postulantes del Formulario</h1>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Fecha de Ingreso</th>
                <th>Intentos</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</body>

</html>
